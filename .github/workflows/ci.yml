name: ci
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - '.editorconfig'
  pull_request:
    paths-ignore:
      - '*.md'
      - '.editorconfig'

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  test:
    name: Test / Go ${{ matrix.go }} on ${{ matrix.os }}
    strategy:
      matrix:
        go: ["1.25"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Setup go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version: ${{ matrix.go }}
          check-latest: 'true'
      - name: Test
        run: go test -p 1 -mod=readonly -race  ./...

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: 'go.mod'
          check-latest: 'true'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9

  godeadcode:
    name: golang-deadcode
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: opzkit/godeadcode-action@6306bf65dfdc77ec1b65f7a162920a8925b1594d # v1
        with:
          go-version-file: 'go.mod'
          check-latest: 'true'
